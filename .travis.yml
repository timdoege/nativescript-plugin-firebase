matrix:
  include:
    - stage: "Lint"
      language: node_js
      os: linux
      node_js: "10"
      script: "npm run ci.tslint"
    - stage: "WebPack"
      language: android
      os: linux
      env:
        - WebPack="Android"
      jdk: oraclejdk8
      before_install: nvm install 10
      script: travis_wait travis_retry tns build android --bundle
    - stage: "Build"
      env:
        - BuildAndroid="28"
      language: android
      os: linux
      dist: trusty
      jdk: oraclejdk8
      before_install: nvm install 10
      script:
        - travis_wait travis_retry tns build android
    - os: osx
      env:
        - BuildiOS="12.0"
        - Type="TypeScript"
      osx_image: xcode11.2
      language: node_js
      node_js: "10"
      jdk: oraclejdk8
      before_script: pod repo update
      script:
        - travis_wait travis_retry tns build ios

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-21

before_install:
  - sudo pip install --upgrade pip
  - sudo pip install six

install:
  - echo no | npm install -g nativescript
  - tns usage-reporting disable
  - tns error-reporting disable
  - cd src
  - npm i --ignore-scripts
  - npm run tsc
  - npm run package
  - cd ../demo
  - npm i
